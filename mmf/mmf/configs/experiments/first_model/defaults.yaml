includes:
  - configs/datasets/okvqa/bert.yaml

model_config:
  first_model:
    classifier:
      type: mlp
      params:
        num_layers: 2

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 2000
    num_training_steps: ${training.max_updates}

optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

evaluation:
  metrics:
    - accuracy
    - binary_f1
    - roc_auc

training:
  batch_size: 64
  lr_scheduler: true
  max_updates: 22000
  early_stop:
    criteria: okvqa/roc_auc
    minimize: false